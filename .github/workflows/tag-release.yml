name: Release on tag

permissions:
  contents: read

on:
  push:
    tags:
      - v[0-9]+*

jobs:
  gh-release:
    name: Create release
    permissions:
      contents: write
    uses: go-openapi/ci-workflows/.github/workflows/release.yml@2a3bc27eb79f3f5e5dc7a43954e9f41eeb96ebcb # v0.2.5
    with:
      tag: ${{ github.ref_name }}
      is-monorepo: true
    secrets: inherit
