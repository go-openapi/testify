name: Vulnerability scans

on:
  branch_protection_rule:
  push:
    branches: ["master"]
  schedule:
    - cron: "18 4 * * 3"

permissions:
  contents: read

jobs:
  scanners:
    permissions:
      contents: read
      security-events: write
    uses: go-openapi/ci-workflows/.github/workflows/scanner.yml@057c8455d283298809477f4b18e66ebfb6d64ac3 # V0.2.4
    secrets: inherit
